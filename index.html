<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Field</title>
    <style>
        /* Hide the default checkbox */
        #chargeSwitcher {
            display: none;
        }

        /* Create a custom checkbox */
        #chargeSwitcher + label {
            position: relative;
            padding-left: 35px;
            cursor: pointer;
        }

        #chargeSwitcher + label:before {
            content: '';
            position: absolute;
            left: 0;
            top: -3px;
            width: 25px;
            height: 25px;
            border: 2px solid #000;
            border-radius: 50%;
        }

        /* Style the custom checkbox when it's checked */
        #chargeSwitcher:checked + label:before {
            background-color: red;
        }

        /* Style the custom checkbox when it's not checked */
        #chargeSwitcher:not(:checked) + label:before {
            background-color: blue;
        }
    </style>
</head>
<body style="margin: 0">
<div style="position: fixed; margin: 5pt" id="info">
    <div style="border-radius: 10pt; background: azure; width: fit-content; padding: 10pt">
    <div style="margin: 10pt">
        <input type="checkbox" id="chargeSwitcher">
        <label for="chargeSwitcher">Positive (red) / Negative (blue)</label>
    </div>
    <div>
        <input type="number" id="rayNum">
        <label for="rayNum">Number of Rays (def 8)</label>
    </div>
    <div>
        <input type="number" id="length">
        <label for="length">Length of Rays (def 1000)</label>
    </div>
    <div>
        <input type="number" id="precision">
        <label for="precision">Precision (def 1)</label>
    </div>
    <p>To remove charge, move mouse on it and press backspace.</p>
    <p>To change the charge, you can also press the space bar.</p>
    </div>
</div>
<canvas id="field" style="height: 100vh; width: 100%"></canvas>
<script src="main.js" type="module"></script>
</body>
</html>
